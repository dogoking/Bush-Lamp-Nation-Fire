<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLN Fire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section One Main container -->
    <div class="container">
      <!-- Header section -->
      <div id="header">
        <div class="bg-image">
          <img
            src="images/bry-ulrick-3GPU7euU9gA-unsplash.jpg"
            alt=""
            width="100%"
          />
        </div>
        <!-- Menu bar -->
        <div class="header_nav">
          <div class="header_logo">Header Logo</div>
          <div class="header_links">
            <ul>
              <li><a href="">header link one</a></li>
              <li><a href="">header link two</a></li>
              <li><a href="">header link three</a></li>
            </ul>
          </div>
        </div>
        <!-- BLN logo and background image -->
        <div class="wrapper">
          <div class="flame-wrapper">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame gold"></div>
            <div class="flame white"></div>
            <div class="base blue"></div>
            <div class="base black"></div>
          </div>
          <div class="lamp"></div>
          <img class="bln" src="images/bln_logo_transparent.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
